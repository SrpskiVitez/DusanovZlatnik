      body {
        margin: 0;

        left: 0;
        width: 100%;

        justify-content: center;
        align-items: center;

        text-shadow: 0 0 10px rgba(0,0,0,0.8);
        z-index: 999;
      }

      header::before {
        content: "";

        opacity: 0.25;

        pointer-events: none;
        z-index: 1;
      }

      header * {
        position: relative;
        z-index: 2;
      }
