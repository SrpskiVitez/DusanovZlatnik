<!DOCTYPE html>
<html lang="sr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Душанов Златник</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
        }
        header {
            background-color: #8b5e3c;
            padding: 1rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            color: #ffd700;
        }
        .hero {
            text-align: center;
            padding: 2rem;
        }
        .hero img {
            max-width: 300px;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .cta {
            text-align: center;
            margin: 2rem;
        }
        .cta a {
            background-color: #ffd700;
            color: #1a1a1a;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #2b2b2b;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Душанов Златник</h1>
    </header>
    <div class="hero">
        <img src="logo.png" alt="Душанов Златник">
        <p>
            Инспирисан славом Душановог царства и духом српске историје, овај токен слави независност, традицију и народ.
            Није само кованица, већ дигитални завет.
        </p>
    </div>
    <div class="cta">
        <a href="#">Купи Сада</a>
    </div>
    <footer>
        &copy; 2025 Душанов Златник. Сва права задржана.
    </footer>
</body>
</html>
